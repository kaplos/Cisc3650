<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="js/createEvent.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <!-- Font styles -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300&display=swap" rel="stylesheet">

</head>
<body class="bg-dark text-light">
    <div class="container">
    <div class="topNav">
        <nav class="row mb-3 g-0 align-items-center">
            <div class="col-md-6 ">
                    <a href="index.html">
                            <img src="img/EventStarLogo2x.png" alt="site logo" class="img-fluid" >
                    </a>
            </div>
            <div class="col-md-6 ">
                    <ul class="nav justify-content-end brand-nav-yellow">
                            <li class="nav-item">
                                    <a class="nav-link p-0 mx-2" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link p-0 mx-2" href="your-events.html">Your Events</a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link p-0 mx-2" href="create-event.html">Create an Event</a>
                            </li>
                    </ul>
            </div>
        </nav>
    </div>
     <div class="form-container">
        <h1 class="createHeader">Create an Event</h1>
        <div class="line-seperator"></div>

        <div class="mb-3">
            <label for="titleInput" class="form-label">Event Title *</label>
            <input type="text" class="form-control" id="titleInput" placeholder="Event Title" required>
        </div>

        <div class="mb-3">
            <label for="locInput" class="form-label">Location *</label>
            <input type="text" class="form-control" id="locInput" placeholder="Location" required>
        </div>

        <div class="mb-3" id="dateTime">
            <label for="dateInput" class="form-label">Date and Time *</label>
            <input type="date" class="form-control" id="dateInput" placeholder="MM/DD/YYYY" required>
            <input type="time" id="timeInput" class="form-control" placeholder="" required >
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description *</label>
            <textarea class="form-control" id="description" placeholder="Event is about..." rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <a href="./submitPage.html">
            <button class="btn btn-warning" type="submit" value="Submit" id="submitForm">Submit</button>
        </a>
     </div>




    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
